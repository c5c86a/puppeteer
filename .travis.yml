env:
  matrix:
    - DOCKER_VERSION='17.05.0' DOCKER_COMPOSE_VERSION='1.9.0'

before_script:
  - wget -O docker.deb https://apt.dockerproject.org/repo/pool/main/d/docker-engine/docker-engine_${DOCKER_VERSION}~ce-0~ubuntu-trusty_amd64.deb 
  - sudo dpkg -i --force-confnew docker.deb    
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version

script:
  - export USERID=$TRAVIS_UID
  - docker-compose up -d
  - sleep 3
  - docker-compose ps
  - docker-compose logs puppeteer
  - docker-compose exec puppeteer npm start 
  - ls screenshot.png
